<div class=" container-fluid" *ngIf="goods else loader">
  <div class="row">
    <button class="btn btn-outline-info"
            (click)="onBack(goods.categoryId)"
    >Назад
    </button>
  </div>
  <div class="row g-0">
    <div class="col-lg-6">
      <img src="https://www.nix.ru/art/pic/web_news/2014/mar/ps1396003354.jpg"
           class="img-fluid rounded-start"
           alt="...">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h4 class="card-title">{{goods.goodName}}</h4>
        <!--        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
        <p class="card-text font-weight-bold text-danger">{{goods.price}} грн.</p>
        <button class="btn btn-dark" (click)="onBuy()">Купить</button>
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <div class="d-flex align-items-center">
    <strong>Загрузка...</strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div>
</ng-template>
