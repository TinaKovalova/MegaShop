<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Count</th>
    <th scope="col">Price</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngIf="order.length>0; else empty">
  <tr *ngFor="let item of order; index as i">
    <th scope="row">{{i+1}}</th>
    <td >{{item.goodName}}</td>
    <td>{{item.countGood}}</td>
    <td>{{item.summa}}</td>
    <td><button (click)="deletePosition(i)">X</button></td>
  </tr>

  </tbody>
  <ng-template #empty>
    <p>Заказ пуст....</p>
  </ng-template>
</table>
<p>
  Сумма заказа: {{sum}}
</p>
<div>
  <button type="submit" class="btn btn-secondary btn-lg btn-block" (click)="placeAnOrder()">Оформить заказ</button>
</div>
