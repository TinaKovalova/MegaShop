<div>
  <h4>Товары</h4>
  <button class="btn btn-outline-info"
          routerLink="/admin/goods/new">Добавить товар
  </button>
</div>
<ul class="list-group list-group-flush" *ngIf="goods$ | async as goods; else loading">
  <a class="list-group-item"
     *ngFor="let product of goods"
     [routerLink]="['/admin/goods', product.goodId]">
    <span>{{product.goodId}} {{product.goodName}}</span></a>

</ul>
<ng-template #loading>
  <div class="d-flex align-items-center">
    <strong>Загрузка...</strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div>
</ng-template>
