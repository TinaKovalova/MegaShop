  <div class="container ">
    <div class="row justify-content-center ">
      <div class="d-flex col-5">
        <input class="form-control me-2"
               type="search"
               placeholder="Search"
               aria-label="Search"
               [(ngModel)]="searchString"
               (input)="onClearSearch($event)">
        <button class="btn btn-outline-info" type="submit" (click)="onSearch()">Search</button>
      </div>
    </div>
    <div class="row container  ">

      <div class="col align-self-center">
        <div class="d-flex flex-row flex-wrap" *ngIf="goods$ | async as goods; else loading">
          <div class="card m-2 p-2" style="width: 20rem"
               *ngFor="let product of goods">
            <a [routerLink]="['/catalog',product.goodId]">
              <img src="https://www.nix.ru/art/pic/web_news/2014/mar/ps1396003354.jpg" class="card-img-top"
                   alt="goods photo">
            </a>
            <div class="card-body ">
              <h5 class="card-title">{{product.goodName}}</h5>
              <!--        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
              <p class="card-text">{{product.price}}</p>
            </div>
          </div>

        </div>
        <ng-template #loading>
          <div class="d-flex align-items-center">
            <strong>Загрузка...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
